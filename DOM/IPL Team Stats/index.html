<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        main{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 35px;
        }
        main #stats{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: beige;
            padding: 20px 45px;
            border: 2px solid black;
            border-radius: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: whitesmoke;
            font-size: 30px;
        }
        main button{
            padding: 10px 25px;
            color: white;
            background-color: rgb(174, 27, 27);
            &:active{
                scale: 0.95;
            };
            border-radius: 5px;
            cursor: pointer;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border: none;
        }
        button:hover{
            background-color: rgb(113, 2, 2);
        }
        
    </style>
</head>
<body>
    <main>
        <div id="stats"></div>
        <button>Update Now</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
