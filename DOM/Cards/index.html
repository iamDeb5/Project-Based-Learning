<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        html,body{
            height: 100%;
            width: 100%;
            background-color: black;
        }
        main{
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card{
            height: 350px;
            width: 300px;
            background-color: white;
            text-align: center;
            padding-top: 15px;
            border-radius: 10px;
        }
        .card img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            margin-bottom:15px;
        }
        .card h3{
            white-space: nowrap;
            font-size: 28px;
        }
        .card h4{
            font-size: 18px;
            margin-top: 10px;
            color: crimson;
            margin-bottom: 10px;
        }
        .card p{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main>

    </main>



    <script src="script.js"></script>
</body>
</html>
