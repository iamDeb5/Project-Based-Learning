<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                    <video autoplay loop muted src="./Assets/video1.mp4"></video>
                    <div class="bottom">
                        <div class="user">
                            <img src="https://images.unsplash.com/photo-1612970784847-9b8878876bac?q=80&w=679&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <div class="right">
                        <div class="like">

                            <h6>200</h6>
                        </div>
                        <div class="comment">
                            <h4 class="comment-icon icon"><i class="ri-chat-1-line"></i></h4>

                        <div class="share">

                        </div>
                        <div class="menu">
