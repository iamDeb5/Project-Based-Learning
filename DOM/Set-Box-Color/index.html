<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }

        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #box{
            height: 300px;
            width: 300px;
            background-color: rgb(red, green, blue);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 10px;
        }
        button{
            margin-top: 30px;
            padding: 5px;
            cursor: pointer;
            border: none;
            background-color: blueviolet;
            color: white;
            border-radius: 5px;
            &:active{
                scale: 0.95;
            };
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button>Change Color</button>
    <script src="script.js"></script>
</body>
</html>
